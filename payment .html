<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/main/favicon.png">
    <title>Market Heaven - Payment</title>
    <link rel="stylesheet" href="payment.css" type="text/css">
</head>
<body>
    <!-- Order Form -->
    <section class="orderform">
        <!-- Heading -->
        <div class="heading2">
            <h3><u>Confirm Your Order</u></h3>
        </div> 

        <div class="container">
            <!-- Order Total -->
            <div class="order-total">
                <h3><strong>Total Amount: </strong><span id="total-amount">0 LKR</span></h3>
            </div>

            <!-- Payment Form -->
            <div class="payment-details">
                <h3>PAYMENT SHEET</h3>
                <form id="payment-form" method="POST">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter name" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" required>

                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter address" required>
                        </div>

                        <div class="form-column">
                            <label for="branch">Branch</label>
                            <select id="branch" name="branch" required>
                                <option value="">Choose branch</option>
                                <option value="Kurunegala">Kurunegala</option>
                                <option value="Kandy">Kandy</option>
                                <option value="Colombo">Colombo</option>
                            </select>
                            
                            <label for="cardnumber">Credit Card Number</label>
                            <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter card number" required>

                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="Enter Month" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-column">
                            <label for="expyear">Exp Year</label>
                            <select id="expyear" name="expyear" required>
                                <option value="">Choose Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" name="cvv" placeholder="CVV" required>
                        </div>
                    </div>

                    <input type="submit" value="Pay Now" class="pay-now-button">
                </form>
            </div>
        </div>
    </section>
    <script src="payment.js"></script>
</body>
</html>
